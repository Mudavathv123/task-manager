services:
  - type: web
    name: task-manager-backend
    env: java
    plan: free
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar target/taskmanager-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: DB_URL
        value: jdbc:postgresql://your-postgres-host:5432/taskmanager
      - key: DB_USERNAME
        value: your-username
      - key: DB_PASSWORD
        value: your-password
      - key: SPRING_PROFILES_ACTIVE
        value: production
